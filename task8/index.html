<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container"> 
        
        <button class="btn btn-open">оформить заявку</button>
    </div>
    <div class="popup" id="popap">
       <div class="popup__body">
        <div class="popup__content">
            <div class="popup__title">Form</div>
            <form class="form" action="https://api.slapform.com/dlbwGqmeO" method="POST">
                <span class="helper-text"></span>
                <input class="input name" type="text" placeholder="name" name="name" >
                <input class="input email" type="email" placeholder="E-mail" name="email"   >
                <input class="input tel" type="tel" placeholder="phone" name="phone"  >
                <input class="input organization" type="text" placeholder="organization" name="organization"   >
                <textarea class="comment" rows="5" name="comment" placeholder="leave comment"></textarea>
                <input class="policy" type="checkbox" name="policy"  id="police" >
                <label for="police">Отправляя заявку, я даю согласие на обработку персональных данных</label>
                <div class="btn__wrapper">
                    <button class="btn btn-submit" type="submit">Submit</button>
                    <button class="btn btn-back" > Back</button>
                </div>
            </form>
            </div>
       </div>
    </div>
    
    <script src="./main.js" defer></script>
</body>
</html>
